<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside style="word-break: keep-all; text-align: center;">
       <p>
           켈리토스트에 많은 관심을 가져주셔서 감사합니다. </p>
           <p> <b>문의 양식</b>에 맞추어 작성해주시면 확인 후 신속히 연락드리겠습니다.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbymNPn3xyJB401oS00Gsb64sjxxuCU0moIVIpYA2_tNnduRjDc/exec">
    <!-- change the form action to your script url -->
<p style="text-align:right;">*는 필수 입력사항입니다.</p>
    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">성함  * : </label>
        <input id="name" name="name" required="" placeholder="이름을 입력해주세요." />
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"> 연락처 * :</label>
        <input id="phone" name="phone" required="" placeholder="연락처를 입력해주세요."/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"> E-mail * :</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="email@email.com"/>
      </fieldset>
<!--datalist-->
<fieldset class="pure-group" style="margin-bottom:2rem;">
  <label for="datalist">연령대 :</label>
  <input id="datalist" list="age" name="datalist"  placeholder="연령대를 선택해주세요" />
  <datalist id="age">
    <option value="20대" />
    <option value="30대" />
    <option value="40대" />
    <option value="50대" />
    <option value="60대" />
    <option value="70대 이생" />
  </datalist>
</fieldset>


 <!--radio group-->
 <fieldset class="pure-group pg" style="display:flex; flex-container; margin-bottom: 2rem;  ">
  <legend>점포유무</legend>
  <div style="display: flex; flex-container; margin-right: 30px;">
  <input id="radio-group--yes" type="radio" name="radio-group-store" value="yes" /> <label for="radio-group--yes">&nbsp;유</label> </div>
  <div style="display: flex; flex-container; margin-right: 30px;">
  <input id="radio-group--no" type="radio" name="radio-group-store" value="no" /> <label for="radio-group--no">&nbsp;무</label> </div>
</fieldset>

<fieldset class="pure-group pg" style="display:flex; flex-container; margin-bottom: 2rem; ">
  <legend>외식업 운영경험</legend>
  <div style="display: flex; flex-container; margin-right: 30px;">
  <input id="radio-group--yes" type="radio" name="radios-group-career" value="yes" /> <label for="radio-group--yes">&nbsp;유</label> </div>
  <div style="display: flex; flex-container; margin-right: 30px;">
  <input id="radio-group--no" type="radio" name="radios-group-career" value="no" /> <label for="radio-group--no">&nbsp;무</label> </div>
</fieldset>


      <fieldset class="pure-group">
        <label for="message">문의사항: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="문의사항을 입력해주세요."></textarea>
      </fieldset>



      <fieldset class="pure-group">
        <label for="agreement">이용동의 * : </label>
        <textarea id="agreement" name="agreement" rows="8" readonly="" style="padding:0; line-height: 1.5rem;"
        placeholder="	
        회사 켈리토스트는 「개인정보보호법」에 의거하여, 아래와 같은 내용으로 개인정보를 수집하고 있습니다.
        귀하께서는 아래 내용을 자세히 읽어 보시고, 모든 내용을 이해하신 후에 동의 여부를 결정해 주시기 바랍니다.

        - 이용자가 제공한 모든 정보는 다음의 목적을 위해 활용하며, 하기 목적 이외의 용도로는 사용되지 않습니다.
            ① 개인정보 수집 항목 및 수집·이용 목적
              가) 수집 항목 (필수항목)
                - 성명(국문), 전화번호, 이메일, 연령대, 점포유무, 외식업운영경험, 문의사항 등 문의 신청서에 기재된 정보 또는 신청자가 제공한정보
              나) 수집 및 이용 목적
                - 가맹점 개별 문의에 대한 원활한 상담 진행
            ② 개인정보 보유 및 이용기간
                - 수집·이용 동의일로부터 개인정보의 수집·이용목적을 달성할 때까지
            ③ 동의거부관리
                - 귀하께서는 본 안내에 따른 개인정보 수집, 이용에 대하여 동의를 거부하실 권리가 있습니다. 다만,
                  귀하가 개인정보의 수집/이용에 동의를 거부하시는 경우에 원활한 상담 진행에 어려움이 발생할 수
                  있음을 알려드립니다."></textarea>
      </fieldset>


      <label for="multi-terms" class="pure-checkbox">
        <input type="checkbox" id="multi-terms"  required=""/> 개인정보 수집 및 이용에 동의
    </label>
      
      

      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;전송하기</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2 style="text-align:center;">성공적으로 제출되었습니다. 담당자 확인 후 빠르게 연락드리겠습니다.</h2>
        <div class="cardgotohome">
          <a href="https://kellyfnc.com/index.html/">
          <img class="cardgotohome" src="./card-1.png" alt="">
        </a>

        </div>
        

    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
